<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Assist Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 20px;
        }
        #video-frame {
            width: 640px;
            height: 480px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Object Detection for Blind Users</h1>
    <button class="btn" onclick="startDetection()">Start Detection</button>
    <button class="btn" onclick="stopDetection()" style="background-color: red;">Stop Detection</button>

    <div id="video-container">
        <img id="video-frame" src="" alt="Video Stream">
    </div>

    <script>
        function startDetection() {
            document.getElementById("video-frame").src = "/video_feed";
        }

        function stopDetection() {
            fetch('/stop_detection')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById("video-frame").src = "";
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
